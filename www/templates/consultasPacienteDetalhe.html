<ion-view title="Detalhar Consulta">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item">
                <!--<i class="icon ion-home"></i>-->
                <strong>Data: </strong>{{consulta.data}}
            </div>
            <div class="item">
                <strong>Horario: </strong>{{consulta.hora}}
            </div>
            <div class="item">
                <strong>Médico: </strong>{{consulta.medico.nome}}
            </div>
            <div class="item">
                <strong>Telefone: </strong>{{consulta.medico.telefone}}
            </div>
            <div class="item">
                <strong>Celular: </strong>{{consulta.medico.celular}}
            </div>
            <div class="item">
                <strong>Status da consulta: </strong>{{status}}
            </div>
        </div>
        <div class="card" ng-show="verificarObservacao">
            <div class="item item-text-wrap">
                <strong>Observação: </strong>{{consulta.observacao}}
            </div>
        </div>
        <button class="button button-block button-assertive" ng-click="cancelarConsulta(consulta.idConsulta)" ng-show="consulta.idStatus == 1">Cancelar consulta</button>
    </ion-content>
</ion-view>
