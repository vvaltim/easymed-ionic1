<ion-view title="Observação">
    <ion-content padding="true" class="has-header">
        <div class="card">
            <div class="item">
                Observação:
            </div>
            <div class="item item-input">
                <textarea ng-model="observacao"></textarea>
            </div>
        </div>
        <button class="button button-positive button-block" ng-click="enviar(observacao)">Enviar</button>
    </ion-content>
</ion-view>
